<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Javascript Quiz</title>
</head>
<body>
    <section class="mainWrapper d-flex justify-content-center align-items-center" id="mainWrapper">
        <section class="canvas d-flex flex-column justify-content-between align-items-center" id="canvas">
            <div class="progressBarSec w-100" id="progressBarSec">
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" id="progressLength" style="width: 0%">0%</div>
                </div>
            </div>
            <div class="mainHeader text-center my-2">
                <h1>Take a Quiz</h1>
            </div>
            <div class="question px-3 text-start" id="question">
                <h5>What will be the result of 1 + 2 + "a" - 3?</h5>
            </div>
            <div class="answerSec d-flex flex-column gap-3 p-3 w-100" id="answerSec">
                <div class="answerSecItem d-flex justify-content-start align-items-center p-2 shadow-lg pointer" correctAnswer="false" aria-disabled="false">
                    <p class="m-0 p-0">A. 3a-3</p>
                </div>
                <div class="answerSecItem d-flex justify-content-start align-items-center p-2 shadow-lg pointer"  correctAnswer="true" aria-disabled="false">
                    <p class="m-0 p-0" >B. NaN</p>
                </div>
                <div class="answerSecItem d-flex justify-content-start align-items-center p-2 shadow-lg pointer"  correctAnswer="false" aria-disabled="false">
                    <p class="m-0 p-0" >C. 12a3</p>
                </div>
                <div class="answerSecItem d-flex justify-content-start align-items-center p-2 shadow-lg pointer" correctAnswer="false" aria-disabled="false">
                    <p class="m-0 p-0">D. undefined</p>
                </div>
            </div>
            <div class="btnSec d-flex justify-content-center align-items-center gap-4">
                <button class="resetBtn btn btn-danger" id="resetBtn">Restart</button>
                <button class="nextBtn btn btn-primary disabled" id="nextBtn" aria-disabled="true">Next</button>
            </div>
        </section>
    </section>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</html>
